<!DOCTYPE html>
<script>
  (async () => {
    const lib = await import("./time-plugin.js");
    const plugin = await lib.getPlugin();
    const date = new Date();
    document.getElementById("utc").innerHTML = date.toISOString();
    const lmst = plugin.time.primary.format(date);
    document.getElementById("lmst").innerHTML = lmst;
    const sclk = plugin.time.additional[0].format(date);
    document.getElementById("sclk").innerHTML = sclk;
    const outDate = plugin.time.primary.parse(lmst);
  })();
</script>
<html>
  <body style="font-family: sans-serif">
    <h3>Aerie UI Time Plugin Example - Perseverance LMST</h3>
    <div>
      <b>UTC:</b>
      <span id="utc"></span>
    </div>
    <div>
      <b>LMST:</b>
      <span id="lmst"></span>
    </div>
    <div>
      <b>SCLK:</b>
      <span id="sclk"></span>
    </div>
  </body>
</html>
